<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Equipment | NTPC Maintenance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/ntpc-logo.png" alt="NTPC Logo" class="logo">
        <h1>NTPC Preventive Maintenance System</h1>
        <p class="tagline">Empowering Reliability Through Scheduled Care</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="view-equipment.html">View Equipment</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="add-equipment.html" class="active">Add Equipment</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h2>Add Equipment Details</h2>
            <form id="equipmentForm">
                <div class="form-group">
                    <label for="equipment-name">Equipment Name</label>
                    <input type="text" id="equipment-name" name="equipment_name" required>
                </div>

                <div class="form-group">
                    <label for="equipment-number">Equipment Number</label>
                    <input type="text" id="equipment-number" name="equipment_number" required>
                </div>

                <div class="form-group">
                    <label for="asset-code">Asset Code</label>
                    <input type="text" id="asset-code" name="asset_code" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" name="remarks" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="username">Entered By (Username)</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="bmc-staff-name">BMC Staff Name</label>
                    <input type="text" id="bmc-staff-name" name="bmc_staff_name" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit">Submit Equipment</button>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById("equipmentForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                equipment_name: document.getElementById("equipment-name").value,
                equipment_number: document.getElementById("equipment-number").value,
                asset_code: document.getElementById("asset-code").value,
                location: document.getElementById("location").value,
                department: document.getElementById("department").value,
                remarks: document.getElementById("remarks").value,
                username: document.getElementById("username").value,
                bmc_staff_name: document.getElementById("bmc-staff-name").value,
                date: document.getElementById("date").value,
            };

            try {
                const response = await fetch("http://localhost:3000/submit-form", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.text();
                alert(result);
                form.reset(); // Clear form after successful submission
            } catch (error) {
                alert("Error submitting form: " + error.message);
            }
        });
    </script>
</body>
</html>
